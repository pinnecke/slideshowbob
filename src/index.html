<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Meeting Slides</title>
    <meta name="description" content="Meeting Slides created with Slideshow Bob, github.com/pinnecke/slideshowbob">
    <meta name="author" content="Marcus Pinnecke">
    <link rel="stylesheet" href="css/styles.css" type="text/css" charset="utf-8"/>

</head>

<body>
    <div class="bob-slider">
        <input type="radio" name="slider" id="slide01" checked="checked" autofocus>
        <input type="radio" name="slider" id="slide02">
        <!-- bob-additional-slider -->

    	<ul class="bob-slider-elements">
            <li>
                <div class="bob-grid-container">
                    <header>

                    </header>
                    <article class="bob-slide-frontpage">
                        <p class="bob-slide-title"><!-- bob-frontpage-title --></p>
                        <p class="bob-slide-subtitle"><!-- bob-frontpage-sub-title --></p>
                        <p class="bob-slide-date"><!-- bob-date-today --></p>               
                    </article>
                </div>
            </li>

            <!-- bob-agenda-slide -->

            <!-- bob-special-announcements-slides -->

            <!-- bob-personal-slide-next -->

            <!-- bob-additional-concerns-slide -->

            <li>
                <div class="bob-grid-container">
                    <header>
                    </header>
                    <article class="bob-slide-regular bob-center">
                        <p class="bob-huge-font">
                        Open Discussion
                        </p>
                    </article>
                </div>
            </li>
        </ul>       
        <ul class="bob-slider-controls">
            <li><label for="slide01"> </label></li>
            <li><label for="slide02"> </label></li>
            <!-- bob-additional-slider-control -->
        </ul>
    </div>
</body>

</html>
